<script type="text/javascript">
    function demo() {
        var a = parseInt(prompt("enter no A:- "));
        var b = parseInt(prompt("enter no B:- "));
        var sum = a + b;
        var sub = a - b;
        var multi = a * b;
        var div = a / b;
        console.log("sum = " + sum);
        console.log("sub = " + sub);
        console.log("multi = " + multi);
        console.log("div = " + div);
    }
    demo();
</script>
