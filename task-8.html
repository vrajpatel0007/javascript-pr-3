<script type="text/javascript">
    function demo1() {
        var a = parseInt(prompt("enter no a :- "));
        return a;
    }
    function demo2() {
        var b = parseInt(prompt("enter no B :- "));
        return b;
    }

    function demo3(a, b) {
        a = a - b;
        b = a + b;
        a = b - a;
        console.log("A = "+a);
        console.log("B = "+b);
    }
    var a = demo1();
    var b = demo2();
    demo3(a, b);
</script>
