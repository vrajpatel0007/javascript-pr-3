<script type="text/javascript">
    function demo() {
        var a = parseInt(prompt("enter no A:- "));
        var b = parseInt(prompt("enter no B:- "));
        var c = parseInt(prompt("enter no C:- "));
        var ans = a + b + c;
        if (ans == 180) {
            console.log("triangle is valid");
        }
        else {
            console.log("triangle is not valid");
        }
    }
    demo();
</script>
