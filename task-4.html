<script type="text/javascript">
    function demo(a, b, c, d) {
        if (a > b && a > c && a > d) {
            console.log("A is big");
        }
        else if (b > a && b > c && b > d) {
            console.log("B is big");
        }
        else if (c > a && c > b && c > d) {
            console.log("C is big");
        }
        else {
            console.log("D is big");
        }
    }
    var a = parseInt(prompt("enter no A:- "));
    var b = parseInt(prompt("enter no B:- "));
    var c = parseInt(prompt("enter no C:- "));
    var d = parseInt(prompt("enter no D:- "));
    demo(a, b, c, d);
</script>
